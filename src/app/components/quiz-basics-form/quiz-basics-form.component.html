<form (submit)="submitQuizBasics()" #quizBasics="ngForm">
  <label>Име на квис</label>
  <input
    name="quizName"
    class="form-control"
    [(ngModel)]="quiz.name"
    placeholder="Име"
    required
  >
  <button
    class="btn btn-default"
    type="button"
    (click)="cancel()"
  >
    Батали
  </button>
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!quizBasics.form.valid"
  >
    ОК
  </button>
</form>
