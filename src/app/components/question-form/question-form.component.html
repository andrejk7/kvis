<div class="container-fluid">
  <h4>
    <strong>Питање</strong>
  </h4>
  <form (submit)="submitQuestion($event)" #questionForm="ngForm">
    <input
      name="question"
      class="form-control"
      type="text"
      [(ngModel)]="question.question"
      [disabled]="formDisabled()"
      placeholder="Прашање"
      required
    >
    <app-file-input
      [disabled]="formDisabled()"
      [placeholder]="'Сли4ица'"
      (onFileSelected)=onQuestionImageSelected($event)
    >
    </app-file-input>
    <input
      name="points"
      class="form-control"
      type="number"
      [(ngModel)]="question.points"
      [disabled]="formDisabled()"
      placeholder="Поени"
      min="10"
      max="50"
      step="1"
      required
    >
    <textarea
      name="answer"
      class="form-control"
      type="text"
      [(ngModel)]="question.answer"
      [disabled]="formDisabled()"
      placeholder="Одговор"
      required
    >
    </textarea>
    <app-file-input
      [disabled]="formDisabled()"
      [placeholder]="'Сли4ица за одговор'"
      (onFileSelected)=onAnswerImageSelected($event)
    >
    </app-file-input>
    <input
      name="bonusQuestion"
      class="form-control"
      type="text"
      placeholder="Бонус прашање"
      [(ngModel)]="question.bonusQuestion"
      [disabled]="formDisabled()"
    >
    <input
      name="bonusPoints"
      class="form-control"
      type="number"
      placeholder="Бонус поени"
      min="10"
      max="50"
      step="1"
      [(ngModel)]="question.bonusPoints"
      [disabled]="formDisabled()"
    >
    <textarea
      name="bonusAnswer"
      class="form-control"
      type="text"
      placeholder="Бонус одговор"
      [(ngModel)]="question.bonusAnswer"
      [disabled]="formDisabled()"
    >
    </textarea>

    <button
      class="btn btn-default"
      type="button"
      (click)="cancel()"
      [disabled]="formDisabled()"
    >
      Заеби
    </button>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!questionForm.form.valid || formDisabled()"
    >
      Сачувати питање
    </button>
  </form>
</div>
