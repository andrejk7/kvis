<div class="container-fluid">
  <div class="row">
    <app-quiz-basics-form
      [quiz]="quiz"
      (quizBasicsSubmitted)="onQuizBasicsCreated()"
      *ngIf="displayCreateBasics()"
    >
    </app-quiz-basics-form>
    <app-topic-form
      [quiz]="quiz"
      *ngIf="displayCreateTopics()"
    >
    </app-topic-form>
  </div>
  <div class="row">
    <button
      class="btn btn-default"
      type="button"
      (click)="back()"
      [disabled]="backDisabled()"
    >
      <span class="glyphicon glyphicon-chevron-left"></span>
      Натраг
    </button>
    <button
      class="btn btn-primary"
      type="button"
     (click)="createQuiz()"
     [disabled]="createQuizDisabled()"
    >
      <strong>
        Створити квис!
      </strong>
    </button>
  </div>
  <div class="row">
    <app-topic-preview
      *ngFor="let topic of quiz.topics;"
      [topic]="topic"
    >
    </app-topic-preview>
  </div>
</div>
