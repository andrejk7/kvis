<div class="container text-center">
  <h2>Квис менађер</h2>
  <app-quiz-preview
    [quiz]="getCurrentQuiz()"
    *ngIf="quizLoaded"
  >
  </app-quiz-preview>
  <button class="btn btn-default" (click)="goToCreateQuiz()">
    Створити квис
  </button>
  <button class="btn btn-default" (click)="openQuiz()">
    Отворити квис
  </button>
  <button class="btn btn-default" (click)="goToManageQuiz()" [disabled]="!quizLoaded">
    Уредити квис
  </button>
</div>
