<form (submit)="addTopic()" #topicForm="ngForm">
  <input
    name="topicName"
    class="form-control"
    [(ngModel)]="topic.name"
    required
    placeholder="Име ове теме"
  >
  <app-new-question-form
    [topic]="topic"
  >
  </app-new-question-form>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!topicForm.form.valid || addTopicDisabled()"
  >
    <strong>Створити тему</strong>
  </button>
</form>
