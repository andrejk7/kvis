<form (submit)="submitTopic($event)" #topicForm="ngForm" class="col-xs-12">
  <h4>
    <strong>Тема</strong>
  </h4>
  <input
    name="topicName"
    class="form-control"
    [(ngModel)]="topic.name"
    required
    placeholder="Име ове теме"
  >
  <button
    type="button"
    class="btn btn-default"
    (click)="cancel()"
  >
    <strong>Батали</strong>
  </button>    
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!topicForm.form.valid"
  >
    <strong>Створити тему</strong>
  </button>
</form>
