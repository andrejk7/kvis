<form (submit)="submitTopic()" #topicForm="ngForm" class="col-xs-12">
  <h4>
    <strong>Тема</strong>
  </h4>
  <input
    name="topicName"
    class="form-control"
    [(ngModel)]="topic.name"
    required
    placeholder="Име ове теме"
  >
  <app-question-form
    [topic]="topic"
  >
  </app-question-form>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!topicForm.form.valid || addTopicDisabled()"
  >
    <strong>Створити тему</strong>
  </button>
</form>
