<form (submit)="submitTopic()" #topicForm="ngForm" class="col-xs-12 col-sm-6">
  <input
    name="topicName"
    class="form-control"
    [(ngModel)]="topic.name"
    required
    placeholder="Име ове теме"
  >
  <app-question-form
    [topic]="topic"
  >
  </app-question-form>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!topicForm.form.valid || addTopicDisabled()"
  >
    <strong>Створити тему</strong>
  </button>
</form>
<div class="questions-preview col-xs-12 col-sm-6">
  <app-question-preview
    *ngFor="let question of topic.questions;"
    [question]="question"
  >
  </app-question-preview>
</div>
