<div class="row">
  <div class="col-xs-12">
    <span>
      {{topic.name}}
    </span>
    <button class="btn btn-primary" (click)="toggleSelect()" *ngIf="!selected">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
    <button class="btn btn-default btn-cancel" (click)="toggleSelect()" *ngIf="selected">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </div>
</div>
